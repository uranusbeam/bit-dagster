[tox]
envlist = py{37,36,35,27}-{unix,windows}

[testenv]
passenv = CIRCLECI CIRCLE_* CI_PULL_REQUEST COVERALLS_REPO_TOKEN DASK_ADDRESS AWS_SECRET_ACCESS_KEY AWS_ACCESS_KEY_ID BUILDKITE
deps =
  -r ../../dagster/dev-requirements.txt
  -e ../../dagster
  -e ../../dagster-graphql
  -e .
usedevelop = true
whitelist_externals =
  /bin/bash
  echo
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  echo -e "--- \033[0;32m:pytest: Running tox tests\033[0m"
  pytest -vv --junitxml=test_results.xml --cov=dagster_celery --cov-append --cov-report=
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'
